[loggers]
keys = root, file

[logger_root]
level = WARNING
handlers = console, file

[logger_file]
level = WARNING
handlers = file
qualname = file

[handlers]
keys = console, file

[handler_console]
class = StreamHandler
level = WARNING
formatter = console
args = (sys.stdout, )

[handler_file]
class = FileHandler
level = WARNING
formatter = file
args = ('%(logfilename)s', 'w', )

[formatters]
keys = console, file

[formatter_console]
format = %(asctime)s [%(levelname)s] %(message)s (%(name)s > %(funcName)s > line %(lineno)d)
datefmt = %Y-%m-%d %H:%M:%S

[formatter_file]
format = %(asctime)s [%(levelname)s] %(message)s (%(name)s > %(funcName)s > line %(lineno)d)
datefmt = %Y-%m-%d %H:%M:%S